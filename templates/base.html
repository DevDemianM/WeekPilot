<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}WEEKPILOT{% endblock %}</title>
    <!-- font family popins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Overlay para dispositivos móviles -->
    <div id="sidebar-overlay" class="d-md-none"></div>

<!-- Sidebar -->
<nav class="navbar navbar-expand-lg topbar">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">WEEKPILOT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbarNav" aria-controls="topbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="topbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('technical_service.list_tickets') }}"><i class="fas fa-tools"></i> Servicio Técnico</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('warranty.warranty') }}"><i class="fas fa-gift"></i> Garantía</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('internal_repair.internal_repair') }}"><i class="fas fa-wrench"></i> Reparación interna</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_technical.view_technical') }}"><i class="fas fa-headset"></i> Servicio Técnico</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white logout-btn" href="{{ url_for('auth.logout') }}">
              <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Content Area -->
    <div id="content" class="content">
        <div class="container-fluid ">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
